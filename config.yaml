# CLIProxyAPI 配置 - 三端互转 (OpenAI ↔ Claude/Anthropic ↔ Codex/Responses)
# 代理密钥 - GCMP 使用此密钥访问代理
proxy-api-key: haimichenha

# 管理密钥
management-api-key: gcmp-management

# 容器内认证文件目录（必须显式设置，避免 auth-dir 为空导致启动失败）
auth-dir: /CLIProxyAPI/auths

# ============================================================
